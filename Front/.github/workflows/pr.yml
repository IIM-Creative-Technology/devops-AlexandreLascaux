name: CI on PR
on:
  pull_request:
    branches:
      - master
      - pre-prod
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Use Node.js  
        uses: actions/setup-node@v1  
        with:  
          node-version: '12.x'
      - name: Install dependencies
        run: npm install
      - name: Lint  
        run: npm run lint
      - name: Unit tests  
        run: npm run test:ci  
      - name: E2E  
        run: npm run e2e:ci